  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Grant execute permissions to mvnw
        run: chmod +x ./mvnw

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Spring Boot App
        run: ./mvnw clean package

      - name: Store Maven dependencies in cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Archive JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: GitHubActions-Artifact
          path: target/GitHubActionsReleaseDemo-0.0.1-SNAPSHOT.jar

  run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Download JAR Artifact
        uses: actions/download-artifact@v3
        with:
          name: GitHubActions-Artifact
          path: ./

      - name: Run Spring Boot App
        run: java -jar ./GitHubActionsReleaseDemo-0.0.1-SNAPSHOT.jar